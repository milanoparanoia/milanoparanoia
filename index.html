
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milano Paranoia</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img.logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        .content {
            margin-bottom: 50px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .link-block {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }
        .link-block img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .link-block a {
            text-decoration: none;
            color: white;
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: 60px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Milano Paranoia Logo" class="logo">
    <div class="content">
        <p>Chemical silence. 280 million people.</p>
        <p>You’re not alone in this noise.</p>
        <p>Maybe the world doesn’t want to fix us.</p>
        <p>Maybe it just wants us quiet.</p>
    </div>
    <div class="links">
        <div class="link-block">
            <a href="https://milanoparanoia.bandcamp.com" target="_blank">
                <img src="bandcamp.jpg" alt="Bandcamp">
                Bandcamp
            </a>
        </div>
        <div class="link-block">
            <a href="#" target="_blank">
                <img src="shop.jpg" alt="Shop">
                Shop
            </a>
        </div>
    </div>
    <footer>
        © 2025 Milano Paranoia
    </footer>
</body>
</html>
